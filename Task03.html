    <script>

        const max = (num1, num2, num3) => Math.max(num1, num2, num3);

        let num1 = Number(prompt('Введите первое число'));
        let num2 = Number(prompt('Введите второе число'));

        console.log(max(num1, num2, num3));

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const sum = (num1, num2) => num1 + num2;
        const sub = (num1, num2) => num1 - num2;
        const mul = (num1, num2) => num1 * num2;
        const div = (num1, num2) => num1 / num2;

        console.log(sum(3, 2));
        console.log(sub(3, 2));
        console.log(mul(3, 2));
        console.log(div(3, 2));

    </script>
</body>
</html>
